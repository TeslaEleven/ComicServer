<script>
const darkThemeMq = window.matchMedia("(prefers-color-scheme: dark)");
darkThemeMq.addListener(e => {
 if (e.matches) {
  var sheeet = document.getElementById("stylesheet");
  sheeet.setAttribute('href', 'https://comicserver.org/css/dark.css');
 } else {
  var sheet = document.getElementById("stylesheet");
  sheet.setAttribute('href', 'https://comicserver.org/css/light.css');
  }
});
</script>

  .center {

.alertt {
position: relative;
padding: 0.75rem 1.25rem;
margin-bottom: 1rem;

border-radius: 0.25rem;
background-color: #3699EC
}

  text-align:center

<body>
<div class="alertt" style="text-align:center">
 <p>The ComicServer service has been shut down. it will be officially terminated in:</p>
<p id="ctdwn-terminate"></p>
<script>
// Set the date we're counting down to
var countDownDate = new Date("16 Mar 2022").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("ctdwn-terminate").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("ctdwn-terminate").innerHTML = "EXPIRED";
  }
}, 1000);
</script></div>
<div class="logo center"></div>
<p class="centerr">Go to the comics page to start reading!</p>
