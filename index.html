
<!DOCTYPE html>
<html>
  <head>
<link href="https://comicserver.org/fonts/comic.css" rel="stylesheet">
<meta property="og:image" content="https://comicserver.org/img/Logos/ComicServer/logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Gone | ComicServer" />
    <meta property="og:description" content="Reduced to atoms." />
<title>Gone | ComicServer</title>
<link rel="shortcut icon" href="https://comicserver.org/img/Logos/ComicServer/logo.png" />
<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('https://comicserver.org/img/CSBANNER.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: Comic Neue;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
  </head>
<body>
<body oncontextmenu="return false;">
<div class="bgimg">
  <div class="topleft">
    <img src = "https://comicserver.org/img/Logos/ComicServer/logo.png" width=10% />
  </div>
  <div class="middle">
    <img src = "https://comicserver.org/img/Logos/ComicServer/cslogo20.png" alt="ComicServer's last version, 20 :(" width="100%"/>
    <hr>
    <p>The ComicServer service has been shut down. it will be officially terminated in:</p>
<p id="ctdwn-terminate"></p>
<script>
// Set the date we're counting down to
var countDownDate = new Date("16 Mar 2022").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("ctdwn-terminate").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("ctdwn-terminate").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
    <p><a href="https://comicserver.org">Home</a></p>
    <p><a href="#" onclick="history.back(); return false;">Back</a></p>
  </div>
</div>

</body>
</html>
</html>
